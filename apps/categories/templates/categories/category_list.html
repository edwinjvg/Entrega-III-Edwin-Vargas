{% extends 'categories/base.html' %}

{% load static %}

{% block content %}
<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <h2 class="font-weight-bold heading text-primary mb-6">Pais Destino</h2>
        </div>
        <div class="col-md-3 mt-3">
            <div class="card">
                <a href="{% url 'category_create' %}" class="m-2 btn btn-dark btn-sm">Agregar Pais</a>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <div class="row">
                {% for categories in categories %}
                <div class="col-md-4">
                        <h4 class="card-text">{{ categories.name }}</h4>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
